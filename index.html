<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Finder Pro</title>
    <link rel="icon" type="image/png" href="./Source/duplicate icon.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="logo">DDDA System</div>
            <ul class="nav-links">
                <li><a href="#home">HOME</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#features">FEATURES</a></li>
                <li><a href="#contact">CONTACT US</a></li>
            </ul>
            <div class="team-icon">
                <img src="./Source/Vector.png" alt="Team Icon">
            </div>
        </nav>
    </header>


<!-- Hero Section -->
    <section class="hero">


        <h1 class="hero-title">DATA DOWNLOAD<br>DUPLICATION ALERT SYSTEM</h1>

        <div class="star">
            <img src="./Source/stars.png" alt="Stars">
        </div>

        <div class="mockup">
            <img src="./Source/mockup.png" alt="Mockup">
            </div>
            
        <div class="decoration diamond">
            <img src="./Source/diamond.png" alt="Diamond">
        </div>

        <div class="hero-content">
            <p class="hero-subtitle">A smart system that detects and prevents duplicate data downloads, ensuring clean, optimized, and reliable storage</p>
        <div class="download-wrapper">
        <button class="download-btn">Download</button>

        <span class="particle star" style="--x:-60px; --y:-40px;"></span>
        <span class="particle diamond" style="--x:70px; --y:-50px;"></span>
        <span class="particle star" style="--x:50px; --y:60px;"></span>
        <span class="particle diamond" style="--x:-70px; --y:50px;"></span>
        </div>
        </div>

    
    <script src="main.js"></script>
</body>
</html>
